<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mukesh Sharma Developer,programmer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="sidebar sidebar_go">
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/my_intro.html">My Intro</a></li>
                <li><a href="/CV.txt" target="_blank">CV</a></li>
                <li><a href="/service.html">Service</a></li>
                <li><a href="/project.html">Project</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <div class="hamburger">
            <img class="ham" src="/hamburger.png" alt="menu" width="23px">
            <img class="cross" src="/close.png" alt="cross" width="23px">
        </div>
         <div class="contactform">
            <h1>Contact me for work/gernal enquiries<br/></h1>
            <form>
                <div class="form-group">
                    <label for="client_name">Name</label>
                    <input type="name" class="form-control" id="client_name" aria-describedby="emailHelp" >
                  </div>
                <div class="form-group">
                  <label for="client_email">Email address</label>
                  <input type="email" class="form-control" id="client_email" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted"><br>We'll never share your email with anyone else.</small>
                </div>
                
                <div class="form-group">
                  <label for="PhoneNo">Phone no</label>
                  <input type="phone" class="form-control" id="PhoneNo" placeholder="124353xxxx">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want to work with you on a project with me</label>
                </div>
                <button type="submit" class="btn">Submit</button>
              </form>
         </div>
    </div>
    </div>
    <script src="/script.js"></script>
</body>
